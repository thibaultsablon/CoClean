<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>CoClean</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <main class="py-4">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-12 col-md-10 col-lg-8 col-xl-7">
            <h1 class="text-center mt-4">CoClean</h1>

            <div class="mb-4">
              <label for="input" class="form-label mt-4"
                ><b>Dirty list:</b></label
              >
              <textarea class="form-control" id="input" rows="8"></textarea>
            </div>

            <div class="d-flex justify-content-center btn-group">
              <div class="btn-group" role="group">
                <button
                  type="button"
                  class="btn btn-outline-primary"
                  id="clean"
                >
                  Clean
                </button>
                <button type="button" class="btn btn-outline-primary" id="copy">
                  Copy
                </button>
                <button
                  type="button"
                  class="btn btn-outline-primary"
                  id="clear"
                >
                  Clear
                </button>
              </div>
            </div>

            <div>
              <p class="text-center mt-1" id="status"><br /></p>
            </div>

            <div class="mb-4 mt-2">
              <label for="output" class="form-label"
                ><b>Cleaned list:</b></label
              >
              <textarea
                class="form-control"
                id="output"
                rows="8"
                readonly
              ></textarea>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <p class="text-center mb-4">
        Works with FR, LU, DE, UK, US corporate forms.
      </p>
      <p class="text-center mb-4">
        <a
          href="https://youtube.com/@thibaultsablon"
          class="link-secondary"
          target="_blank"
          >made by Thibault</a
        >
      </p>
    </footer>

    <script src="app.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
